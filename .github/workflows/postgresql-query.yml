on: workflow_dispatch

jobs:
  execute-sql:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
     - uses: actions/checkout@v2.3.2

     - uses: azure/login@v2
       # see https://github.com/Azure/login
       with:
         creds: ${{secrets.AZURE_CREDENTIALS}}

     - name: get-postgresql-user-token
       uses: azure/cli@v2
       # Get PostgreSQL token for a Service Principal and store it as PGPASSWORD to be used for the actual PostgreSQL connections.
       # see https://github.com/marketplace/actions/azure-cli-action
       with:
         inlineScript: |
           echo "PGPASSWORD=$(az account get-access-token --resource https://ossrdbms-aad.database.windows.net --query accessToken --output tsv)" >> $GITHUB_ENV

     - name: execute-postgresql-scripts
       uses: azure/postgresql@v1
       # Execute scripts.
       # see https://github.com/marketplace/actions/azure-postgresql-action
       # If the required firewall rules on PostgreSQL are already in place, the Reader role for the Service Principal on the PostgreSQL Server is enough.
       # Otherwise contributor role is required to dynamically allow-list the GitHub Runner IP address.
       # But specify individual items for whole string, as of https://github.com/Azure/postgresql/issues/26.
       with:
         connection-string: "psql host=${{secrets.AZURE_POSTGRES_SERVER_NAME}} port=5342 dbname=${{secrets.AZURE_POSTGRES_DB_NAME}} user=${{secrets.AZURE_POSTGRES_USERNAME}} password=$PGPASSWORD sslmode=require"
         server-name: ${{secrets.AZURE_POSTGRES_SERVER_NAME}}
         plsql-file: sql_files/*.sql
